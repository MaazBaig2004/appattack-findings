name: Move Finding Files Based on Labels

on:
  pull_request:
    types: [labeled]

permissions:
  contents: write
  pull-requests: read

jobs:
  move-on-qa-failed:
    if: github.event.label.name == 'qa-failed'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find modified files in PR
        id: changed
        run: |
          BASE="${{ github.base_ref }}"
          git fetch origin $BASE
          CHANGED=$(git diff --name-only origin/$BASE...HEAD)

          echo "Changed files:"
          echo "$CHANGED"

          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Move files to QA Failed folder
        run: |
          echo "Processing files..."
          FILES="${{ steps.changed.outputs.files }}"

          for file in $FILES; do
            # Only move files inside work-in-progress
            if [[ "$file" == Trimester_3_2025/*/work-in-progress/* ]]; then

              # Extract project name
              PROJECT=$(echo "$file" | cut -d'/' -f2)
              FILENAME=$(basename "$file")

              echo "Moving $FILENAME to QA Failed for project $PROJECT"

              # Create destination if needed
              mkdir -p Trimester_3_2025/$PROJECT/qa-failed

              # Move
              git mv "$file" "Trimester_3_2025/$PROJECT/qa-failed/$FILENAME"
            fi
          done

          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git commit -m "Move finding to QA Failed"
          git push
