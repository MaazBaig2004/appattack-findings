name: Validate Finding Filename

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  validate-name:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get list of changed files
        id: diff
        run: |
          # Get the base branch for this PR (e.g. main)
          BASE_REF="${{ github.base_ref }}"
          echo "Base ref: $BASE_REF"

          # Fetch base branch so we can diff against it
          git fetch origin "$BASE_REF"

          # List files changed in this PR compared to base
          CHANGED_FILES=$(git diff --name-only "origin/$BASE_REF"...HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Expose to later steps
          echo "CHANGED_FILES<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Validate filenames in work-in-progress folders
        id: validate
        run: |
          STATUS=0
          echo "Checking filenames in work-in-progress..."

          # Allowed pattern:
          #   Author or Authors (e.g. Maaz or Maaz&Ryan)
          #   _PT_ or _SCR_
          #   Title (letters, digits, underscores, hyphens)
          #   Ends with .tex
          REGEX='^[A-Za-z&]+_(PT|SCR)_[A-Za-z0-9_\-]+\.tex$'

          CHANGED_FILES="${{ steps.diff.outputs.CHANGED_FILES }}"

          if [ -z "$CHANGED_FILES" ]; then
            echo "No changed files detected."
            echo "invalid=false" >>
