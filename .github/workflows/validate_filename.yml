name: Validate Finding Filename

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-name:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate filenames in work-in-progress folders
        run: |
          STATUS=0
          echo "Checking filenames in work-in-progress..."

          # Base branch for this PR (e.g. main)
          BASE_REF="${{ github.base_ref }}"
          echo "Base ref: $BASE_REF"

          # Fetch base branch so we can diff against it
          git fetch origin "$BASE_REF"

          # List files changed in this PR compared to base
          CHANGED_FILES=$(git diff --name-only "origin/$BASE_REF"...HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Allowed filename pattern:
          #   Author or Authors (e.g. Maaz or Maaz&Ryan)
          #   _PT_ or _SCR_
          #   Title (letters, digits, underscores, hyphens)
          #   Ends with .tex
          REGEX='^[A-Za-z&]+_(PT|SCR)_[A-Za-z0-9_-]+\.tex$'

          if [ -z "$CHANGED_FILES" ]; then
            echo "No changed files."
            exit 0
          fi

          # Loop through changed files
          while IFS= read -r file; do
            [ -z "$file" ] && continue

            # Only care about files in Trimester_3_2025/*/work-in-progress/
            if [[ "$file" == Trimester_3_2025/*/work-in-progress/* ]]; then
              filename=$(basename "$file")
              echo "Found file in WIP: $filename"

              if [[ ! "$filename" =~ $REGEX ]]; then
                echo "::error title=Invalid filename::${filename} does not follow AppAttack naming convention."
                STATUS=1
              else
                echo "âœ“ Valid filename: $filename"
              fi
            fi
          done <<< "$CHANGED_FILES"

          exit $STATUS
