name: Move finding files based on workflow labels

on:
  pull_request:
    types: [labeled]

permissions:
  contents: write
  pull-requests: read

jobs:
  move-to-ready-for-review:
    if: github.event.label.name == 'ready-for-review'
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.head_ref }}
      TARGET_DIR: ready-for-review
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Move finding to ready-for-review
        run: |
          BASE="${{ github.base_ref }}"
          git fetch origin "$BASE"

          CHANGED_FILES=$(git diff --name-only "origin/$BASE"...HEAD || true)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          for file in $CHANGED_FILES; do
            # Any .tex file under Trimester_3_2025/<Project>/...
            if [[ "$file" == Trimester_3_2025/*/*.tex || "$file" == Trimester_3_2025/*/*/*.tex ]]; then
              PROJECT=$(echo "$file" | cut -d'/' -f2)
              FILENAME=$(basename "$file")
              CURRENT_PATH="$file"
              DEST_PATH="Trimester_3_2025/$PROJECT/${TARGET_DIR}/$FILENAME"

              echo "Moving $CURRENT_PATH → $DEST_PATH"
              mkdir -p "Trimester_3_2025/$PROJECT/${TARGET_DIR}"
              if [ "$CURRENT_PATH" != "$DEST_PATH" ]; then
                git mv "$CURRENT_PATH" "$DEST_PATH" || echo "Skipping $CURRENT_PATH (maybe already in target folder)"
              else
                echo "File already in target folder, no move needed."
              fi
            fi
          done

          if git status --porcelain | grep .; then
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git commit -m "Move finding to ready-for-review"
            git push origin HEAD:"$BRANCH_NAME"
          else
            echo "No files to move."
          fi

